  <head>

        <br><br>

          <span class="checkmark"></span>
          <br>
        <label class="containers">Įmušta didesnė orekės kaina
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
          <br>
        <label class="containers">Brokuota prekė
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
          <br>
        <label class="containers">Blogas aptarnavimas
          <input type="radio" checked="checked" name="radio">

            <span class="checkmark"></span>
          </label>
          <br><br><br>

        <button type="submit" name="button" class="sent">
          <span>Siųsti</span>
        </button>
